<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano Online</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key branca"></div>
    <div data-note="Db" class="key preta"></div>
    <div data-note="D" class="key branca"></div>
    <div data-note="Eb" class="key preta"></div>
    <div data-note="E" class="key branca"></div>
    <div data-note="F" class="key branca"></div>
    <div data-note="Gb" class="key preta"></div>
    <div data-note="G" class="key branca"></div>
    <div data-note="Ab" class="key preta"></div>
    <div data-note="A" class="key branca"></div>
    <div data-note="Bb" class="key preta"></div>
    <div data-note="B" class="key branca"></div>
  </div>

  <audio id="C" src="notas/C.mp3"></audio>
  <audio id="Db" src="notas/Db.mp3"></audio>
  <audio id="D" src="notas/D.mp3"></audio>
  <audio id="Eb" src="notas/Eb.mp3"></audio>
  <audio id="E" src="notas/E.mp3"></audio>
  <audio id="F" src="notas/F.mp3"></audio>
  <audio id="Gb" src="notas/Gb.mp3"></audio>
  <audio id="G" src="notas/G.mp3"></audio>
  <audio id="Ab" src="notas/Ab.mp3"></audio>
  <audio id="A" src="notas/A.mp3"></audio>
  <audio id="Bb" src="notas/Bb.mp3"></audio>
  <audio id="B" src="notas/B.mp3"></audio>
</body>
</html>
